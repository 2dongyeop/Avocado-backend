<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <div>
            <form th:object="${appointmentSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{memberNickName}" class="form- control" placeholder="회원명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{appointmentStatus}" class="form-control">
                        <option value="">예약상태</option>
                        <option th:each="status : ${T(io.wisoft.capstonedesign.domain.enumeration.AppointmentStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>예약자명</th>
                <th>예약자 연락처</th>
                <th>예약 메시지</th>
                <th>예약 병원 이름</th>
                <th>예약 병과</th>
                <th>예약 상태</th>
                <th>예약 일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.id}"></td>
                <td th:text="${appointment.appointName}"></td>
                <td th:text="${appointment.appointPhonenumber}"></td>
                <td th:text="${appointment.comment}"></td>
                <td th:text="${appointment.dept}"></td>
                <td th:text="${appointment.status}"></td>
                <td th:text="${appointment.createAt}"></td>
                <td>
                    <a th:if="${appointment.status.name() == 'COMPLETE'}" href="#"
                       th:href="'javascript:cancel('+${appointment.id}+')'"
                       class="btn btn-danger">CANCEL</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/appointments/" + id + "/cancel");

        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
