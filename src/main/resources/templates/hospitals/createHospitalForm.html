<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/hospitals/new" th:object="${hospitalForm}" method="post">
        <div class="form-group">
            <label th:for="name">병원 이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="병원이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="email">병원 전화번호</label>
            <input type="text" th:field="*{number}" class="form-control" placeholder="병원전화번호를 입력하세요"
                   th:class="${#fields.hasErrors('number')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('number')}"
               th:errors="*{number}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">병원 주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="병원주소를 입력하세요"
                   th:class="${#fields.hasErrors('address')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">병원 운영시간</label>
            <input type="text" th:field="*{operatingTime}" class="form-control" placeholder="운영시간을 입력하세요"
                   th:class="${#fields.hasErrors('operatingTime')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('operatingTime')}"
               th:errors="*{operatingTime}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
